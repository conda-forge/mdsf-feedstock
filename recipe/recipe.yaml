context:
  version: "0.9.6"

package:
  name: mdsf
  version: ${{ version }}

source:
  url: https://github.com/hougesen/mdsf/archive/v${{ version }}.tar.gz
  sha256: 780c2b4488a7164da327661c3c690a17d279b440c076ad431e52c01bd5fa70e6

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - mdsf --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Format markdown code blocks using your favorite code formatters.
  homepage: https://github.com/hougesen/mdsf
  repository: https://github.com/hougesen/mdsf

extra:
  recipe-maintainers:
    - danielnachun
