context:
  version: "0.11.1"

package:
  name: mdsf
  version: ${{ version }}

source:
  url: https://github.com/hougesen/mdsf/archive/v${{ version }}.tar.gz
  sha256: 77742b8c50ab87a99fe1dba121243fa1283addf1944cc6fa08be0b9838d13d99

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - mdsf --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Format markdown code blocks using your favorite code formatters.
  homepage: https://github.com/hougesen/mdsf
  repository: https://github.com/hougesen/mdsf

extra:
  recipe-maintainers:
    - danielnachun
