context:
  version: "0.8.2"

package:
  name: mdsf
  version: ${{ version }}

source:
  url: https://github.com/hougesen/mdsf/archive/v${{ version }}.tar.gz
  sha256: 9d65d6579af0de57d1e50ab1cd0a5516ddbed9f82c065bc70c466b290a777f45

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - mdsf --help

about:
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Format markdown code blocks using your favorite code formatters.
  homepage: https://github.com/hougesen/mdsf
  repository: https://github.com/hougesen/mdsf

extra:
  recipe-maintainers:
    - danielnachun
