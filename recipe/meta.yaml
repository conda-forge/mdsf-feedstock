{% set name = "mdsf" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hougesen/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f12bd8db4f7982d639e003496ea5b07fa2c1d3c71f4a1d1899c4556aa85fcbdd

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/hougesen/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Format markdown code blocks using your favorite code formatters.
  dev_url: https://github.com/hougesen/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
