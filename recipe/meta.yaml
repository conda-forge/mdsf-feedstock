{% set name = "mdsf" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hougesen/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 18e94ede5fe9159dc65aa3ae936a61c54975f1a14a3300f2174b484427ade6d9

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/hougesen/{{ name }}
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Format markdown code blocks using your favorite code formatters.
  dev_url: https://github.com/hougesen/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
